landing.generalInfo.product.title=Product
landing.generalInfo.product.text=Unique wood design. You get to pick the design and then create your own tree with\
   the names and text you want. With several options of changing design, fonts and text, every product becomes unique and personal.
landing.generalInfo.waste.title=Waste
landing.generalInfo.waste.text=We aim to support wildlife and forests around the world by donating a percentage to\
   foundations like #TeamTrees that focus on planting trees. when you purchase something you automatically also plant a tree.\
   You also have the option plant several extra trees when you order.\n\n\
   \
   Our packaging is made of recycled plastic and paper and bio degradable paper tape. We focus on minimizing\
   plastic production and try to have as much of the materials in the production be reuse of wood so no more trees are cut down.\n\n\
   \
   Last but not least, we want to give every customer a personal and unique tree design that they can use personally\
   or as a great gift to friends and family. Our products are partially hand made and the rest is up to the laser\
   that cuts in great detail to make an astonishing work of art for the customer.
