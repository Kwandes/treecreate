<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Information</title>
    <link th:href="@{/img/logos/treecreateLogo/browserLogo.svg}" rel="icon" >
    <link th:href="@{/styles/index.css}" rel="stylesheet">
    <link th:href="@{/styles/productNavbar.css}" rel="stylesheet">
    <link th:href="@{/styles/productFooter.css}" rel="stylesheet">
    <link th:href="@{/styles/profile.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral">
</head>
<body>
<section id="pageContainer">
    <section th:replace="products/productTemplate :: #navigationContainer"></section>
    <section id="contentContainer">
        <div id="profileNavContainer">
            <div class="profileNav active">
                <span>Account info</span>
            </div>
            <div class="profileNav">
                <span>Tree collection</span>
            </div>
            <div class="profileNav">
                <span>Orders</span>
            </div>
            <div class="profileNav">
                <span>Log out</span>
            </div>
        </div>
        <div id="details">
            <span id="formTitle">ACCOUNT INFO</span>
            <form action="/account/updateInfo" method="post" id="formUpdateInfo">
                <label for="inputPhone">Phone Number:</label><input type="number" name="inputPhone" id="inputPhone">
                <label for="inputEmail">Email:</label><input type="email" name="inputEmail" id="inputEmail">
                <label for="inputName">Name:</label><input type="text" name="inputName" id="inputName">
                <label for="inputStreetName">Street Name:</label><input type="text" name="inputStreetName" id="inputStreetName">
                <label for="inputCity">City:</label><input type="text" name="inputCity" id="inputCity">
                <label for="inputPostcode">Postcode:</label><input type="text" name="inputPostcode" id="inputPostcode">
            </form>
            <button type="submit" id="accountInfoSubmitBtn" form="formUpdateInfo">Update Info</button>
        </div>
    </section>
    <section th:replace="products/productTemplate :: #footerContainer"></section>
</section>
</body>
</html>
