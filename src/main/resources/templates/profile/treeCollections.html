<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link th:href="@{/img/logos/treecreateLogo/browserLogo.svg}" rel="icon">
    <link th:href="@{/styles/index.css}" rel="stylesheet">
    <link th:href="@{/styles/productNavbar.css}" rel="stylesheet">
    <link th:href="@{/styles/productFooter.css}" rel="stylesheet">
    <link th:href="@{/styles/profile.css}" rel="stylesheet">
    <link th:href="@{/styles/treeCollection.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral">
    <script th:src="@{/js/login.js}"></script>
    <script th:src="@{/js/basket.js}"></script>
    <script th:src="@{/js/treeCollections.js}"></script>
    <script th:src="@{/js/cookiePrompt.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script th:replace="products/productTemplate :: #googleAnalyticsScript1"></script>
    <script th:replace="products/productTemplate :: #googleAnalyticsScript2"></script>
</head>
<body>
<section id="pageContainer">
    <section th:replace="products/productTemplate :: #navigationContainer"></section>
    <section id="contentContainer">
        <div id="profileNavContainer">
            <a href="/account/info">
                <div class="profileNav" id="accountInfoButton">
                    <span th:text="#{account.info}"></span>
                </div>
            </a>
            <a href="/account/collections" id="collectionsButton">
                <div class="profileNav active">
                    <span th:text="#{account.tree.collection}"></span>
                </div>
            </a>
            <a href="/account/orders" id="ordersButton">
                <div class="profileNav">
                    <span th:text="#{account.orders}"></span>
                </div>
            </a>
            <a href="/logout" id="logoutButton">
                <div class="profileNav">
                    <span th:text="#{account.log.out}"></span>
                </div>
            </a>
        </div>
        <div id="details">
            <section class="collectionContainer">
                <!-- <div class="designImage"></div> -->
                <div class="designInfo">
                    <section class="infoHeader">
                        <script>
                            let localeTreeCollectionsGenerateCollectionsName = "[[#{collection.name}]]";
                            let localeTreeCollectionsGenerateCollectionsBoxes = "[[#{collection.boxes}]]";
                        </script>
                        <span class="orderName" th:text="#{collection.name}">Untitled</span>
                        <span class="spanBoxText" th:text="#{collection.boxes}"></span>
                    </section>
                    <section class="infoContent">
                        <span style="display: none" th:text="#{collection.box.content}"></span>
                        <span style="display: none" class="boxContent">James,. Hilda, Nika and more...</span>

                        <span th:text="#{collection.amount}"></span>
                        <span class="amount">3</span>

                        <span th:text="#{collection.size}"></span>
                        <span class="size">25x25 cm</span>

                        <span th:text="#{collection.date.created}"></span>
                        <span class="dateCreated">01/02/1969 22:22</span>
                    </section>
                    <section class="infoFooter">
                        <button class="collectionInfoBtn" onclick="editDesign(this)"><span th:text="#{collection.edit}"></span></button>
                        <button class="collectionInfoBtn" onclick="deleteDesign(this)"><span th:text="#{collection.delete}"></span></button>
                        <span class="orderId" hidden>0</span>
                    </section>
                </div>
            </section>
            <script>generateCollections()</script>

            <a href="/shoppingBasket" style="margin-top: 2vh;" class="collectionInfoBtn" id="checkoutButton">
                <span th:text="#{collection.checkout}"></span>
            </a>

            <a href="/products/familyTree" style="margin-bottom: 4vh;" class="collectionInfoBtn" id="addDesignButton">
                <span th:text="#{collection.add.design}"></span>
            </a>

        </div>
    </section>
    <section th:replace="products/productTemplate :: #footerContainer"></section>
</section>
</body>
</html>
