<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Thymeleaf is a template engine which ties frontend and backend -->
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://use.fontawesome.com/9d779ee93e.js"></script>
    <link th:href="@{/styles/index.css}" rel="stylesheet">
</head>
<body>
<section id="content">
    <div id="contentWrapper">
        <div id="credentialsSection">
            <img th:src="@{~/img/login-logo.png}" class="logo" alt="Treecreate">
            <h2>Treecreate</h2>
            <form action="/submitLogin" method="post">
                <i class="fa fa-user-o" aria-hidden="true"></i><input type="text" id="username" name="username"
                                                                      placeholder="username" maxlength="30"
                                                                      required><br>
                <i class="fa fa-shield" aria-hidden="true"></i><input type="password" id="password" name="password"
                                                                      placeholder="password" maxlength="60"
                                                                      required><br>
                <span style="font-size: 12px" th:if="${loginError != null}" class="errorText"
                      th:text="'Error : ' + ${loginError}"></span>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="footerSection">
        <a href="/createNewAccount">Create new account <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
    </div>
</footer>

</body>
</html>
