<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Treecreate</title>
    <link th:href="@{/img/logos/treecreateLogo/browserLogo.svg}" rel="icon">
    <link th:href="@{/styles/index.css}" rel="stylesheet">
    <link th:href="@{/styles/landingPagePopup.css}" rel="stylesheet">
    <link th:href="@{/styles/landingPage.css}" rel="stylesheet">

    <script th:src="@{/js/landingPage.js}"></script>
    <script th:src="@{/js/cookiePrompt.js}"></script>
    <script th:src="@{/js/changeLanguage.js}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech">
    <!-- browser icon -->
    <link rel="icon" href="/img/logos/treecreateLogo/browserLogo.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Simonetta">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral">

    <!-- test cookie modal -->
    <link th:href="@{/styles/cookiePrompt.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script th:replace="products/productTemplate :: #googleAnalyticsScript1"></script>
    <script th:replace="products/productTemplate :: #googleAnalyticsScript2"></script>

</head>
<body>
<section id="pageContainer">
    <div id="popupContainer">
        <div id="popup"><span th:text="#{landing.popup.valid}"></span></div>
    </div>
    <div id="changeLanguage" class="changeLanguageContainer" onclick="changeLanguage()">
        <span th:text="#{landing.changeLanguage}"></span>
    </div>
    <section id="contentContainer">
        <div id="content">
            <div id="newsletterContainer">
                <div id="newsletter">
                    <div id="logo">
                        <img th:src="@{~/img/logos/treecreateLogo/TCFullLogoWhite.svg}" alt="Treecreate Logo"
                             id="treecreateLogo">
                    </div>
                    <div class="mobile-size">
                        <span id="comingSoon" th:text="#{landing.comingSoon}"></span>
                        <br>
                        <span id="subscribe" th:text="#{landing.comingSoon.subscribe}"></span>
                        <div id="emailContainer">
                            <input type="email" id="emailInput" name="newsletterEmail"
                                   th:placeholder="#{landing.comingSoon.subscribe.input}"
                                   required>
                            <button id="emailSubmitBtn" type="button" onclick="submitPopup()"
                                    th:text="#{landing.submit}"></button>
                        </div>
                        <div class="icon-row-top">
                            <a target="popup"
                               onclick="window.open('https://www.facebook.com/treecreate.dk', 'name', 'width=600,height=800')">
                                <img th:src="@{~/img/logos/facebookWhiteLogo.svg}" alt="facebook" id="facebookLogo"
                                     class="icon"></a>
                            <a target="popup"
                               onclick="window.open('https://www.instagram.com/tree_create/','name','width=600,height=800')">
                                <img th:src="@{~/img/logos/instagramWhiteLogo.svg}" alt="instagram" id="instagramLogo"
                                     class="icon"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div id="aboutUsContainer">

            </div>
        </div>
    </section>
    <section id="footerContainer">
        <nav id="footer">
            <div class="footer-row info">
                <div class="section contact-section">
                    <span class="title" th:text="#{landing.footer.contact.title}"></span><br>
                    <span th:text="#{landing.footer.contact.text}"></span>
                </div>
                <div class="section">
                    <span class="title" th:text="#{landing.footer.product.title}"></span><br>
                    <span th:text="#{landing.footer.product.text}"></span>
                </div>

                <div class="section">
                    <span class="title" th:text="#{landing.footer.address.title}"></span><br>
                    <span th:text="#{landing.footer.address.text}"></span>
                </div>
            </div>
            <div class="footer-row">
                <div class="section">
                    <hr id="footer-separator">
                </div>
            </div>
            <div class="footer-row" id="footer-bottom">
                <div class="section" th:text="#{landing.footer.copyright}"></div>
            </div>
        </nav>
    </section>
</section>
</body>
</html>
