<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification Successful</title>
    <link th:href="@{/img/logos/treecreateLogo/browserLogo.svg}" rel="icon">
    <link th:href="@{/styles/index.css}" rel="stylesheet">
    <link th:href="@{/styles/products.css}" rel="stylesheet">
    <link th:href="@{/styles/productNavbar.css}" rel="stylesheet">
    <link th:href="@{/styles/productFooter.css}" rel="stylesheet">
    <link th:href="@{/styles/emailSubmit.css}" rel="stylesheet">

    <script th:src="@{/js/login.js}"></script>

    <style>
        .center
        {
            margin: auto;
            width: 90%;
            padding: 10px;
            align-content: center;
            text-align: center;
        }
    </style>
    <script th:replace="products/productTemplate :: #googleAnalyticsScript1"></script>
    <script th:replace="products/productTemplate :: #googleAnalyticsScript2"></script>

<body>
    <section th:replace="products/productTemplate :: #navigationContainer"></section>
    <section id="contentContainer">
        <div id="content">
            <div id="productContainer">
                <div id="product">
                    <div class="center">
                        <h2 style="font-size: 50px">Ups!</h2>
                        <h3><span th:text="#{mobile.text}"></span></h3>
                        <h3>
                            <span th:text="#{mobile.text.two}"></span>

                            <span th:text="#{mobile.text.three}"></span>
                            <span th:text="#{mobile.text.four}"></span>
                        </h3>
                        <div id="emailContainer">
                            <input type="email" id="emailInput" name="newsletterEmail"
                                   th:placeholder="#{landing.comingSoon.subscribe.input}"
                                   pattern="^\\b[\\w.!#$%&â€™*+\\/=?^`{|}~-]+@[\\w-]+(?:\\.[\\w-]+)+\\b$"
                                   required>
                            <button id="emailSubmitBtn" type="button" onclick="sendRequest()"
                                        th:text="#{landing.submit}"></button>
                            <span id="submitPopup" class="infoPopupText">Thanks for submitting your email </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section th:replace="products/productTemplate :: #footerContainer"></section>
</body>
</html>
