landing_generalInfo_christmas_title=Vil du lykkedes med den helt unikke julegave til hele familien?
landing_generalInfo_christmas_text=Få et personligt trædesign med din familie og få det laser skåret i smukt egetræ.\
   Skab sammenværdet i familien med en gave alle kan sætte pris på. Bestil det nemt og hurtigt. Få løst alle julegaverne\
   på en gang, og få det sendt lige til døren.
landing_generalInfo_product_title=Produkt
landing_generalInfo_product_text=Vælg et design. Skriv navnene ind som du ønsker på træet. Når du er tilfreds\
   med træet trykker du bestil, så sørger vi for resten. Når du køber flere træer på en gang får du op til 30% rabat.
landing_generalInfo_waste_title=Nul Affald
landing_generalInfo_waste_text=Når du betaler, planter du automatisk også et træ og du er dermed med til at\
   styrke naturen. Sammen planter 250+ træer for hvert egetræ vi bruger på at lave produktet.\
   Indpakningen er også lavet 100% af genbrugspapir med FSC certificering.
