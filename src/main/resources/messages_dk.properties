landing.generalInfo.christmas.title=Vil du lykkedes med den helt unikke julegave til hele familien?
landing.generalInfo.christmas.text=Få et personligt trædesign med din familie og få det laser skåret i smukt egetræ.\
   Skab sammenværdet i familien med en gave alle kan sætte pris på. Bestil det nemt og hurtigt. Få løst alle julegaverne\
   på en gang, og få det sendt lige til døren.
landing.generalInfo.product.title=Produkt
landing.generalInfo.product.text=Vælg et design. Skriv navnene ind som du ønsker på træet. Når du er tilfreds\
   med træet trykker du bestil, så sørger vi for resten. Når du køber flere træer på en gang får du op til 30% rabat.
landing.generalInfo.waste.title=Nul Affald
landing.generalInfo.waste.text=Når du betaler, planter du automatisk også et træ og du er dermed med til at\
   styrke naturen. Sammen planter 250+ træer for hvert egetræ vi bruger på at lave produktet.\
   Indpakningen er også lavet 100% af genbrugspapir med FSC certificering.
landing.review.peter.title=Peter
landing.review.peter.text="Vildt detaljeret og noget mega lækkert træ. Så er der ordnet julegaver\
   til hele familien for i år. mange tak!"
landing.review.amalie.title=Amalie
landing.review.amalie.text="Ej hvor er den bare flot! og så holder med den kan stå på. Så fik vi også\
   PDF så kan vi printe den og klistre den på vores postkasse."
landing.review.emilie.title=Emilie
landing.review.emilie.text="Så glad for mit familie træ. Mormor bliver så glad når hun ser det, det\
   er jeg sikker på! Mange tak til Treecreate :D"
landing.review.desi.title=Cristian
landing.review.desi.text="I love the tree! It is some great quality wood and the design is cut with such detail its amazing!"
landing.review.anna.title=Anna
landing.review.anna.text="Det er SÅ flot. Jeg er vildt glad for mit familie træet og hvordan det kom\
   til at se ud. Har det stående midt i stuen og bliver så glad af at se det hver morgen."
landing.review.laura.title=Laura
landing.review.laura.text="Jeg har købt det til mine forældres guldbryllup og de elskede det! Det er virkelig smukt."
